<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- SEO meta tags -->
    <!-- Fill out meta tags -->
    <meta name="description" content="A description of your page for search engines.">
    <meta name="keywords" content="A, list, of, search, keywords">
    <link rel="canonical" href="https://your-domain.com/your-page">

    <!-- Social meta tags -->
    <!-- TODO - Fill these out social meta tags -->
    <meta property="og:title" content="The title of your page">
    <meta property="og:description" content="A description of your page for social media.">
    <meta property="og:image" content="https://your-domain.com/a-thumbnail-image.jpg">
    <meta property="og:url" content="https://your-domain.com/your-page">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Preloading main styles and scripts for performance -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="js/main.js" as="script">

    <!-- Title -->
    <title>Your Page Title</title>
</head>
<body>
    <!-- Your content here -->

    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
</body>
</html>
